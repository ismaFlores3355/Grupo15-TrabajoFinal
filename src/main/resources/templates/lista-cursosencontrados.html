                <li class="nav-item">
                    <a class="nav-link" th:href="@{/empleador/listar}">Oferta Laboral</a>

<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css /> -->
<div class="container justify-content-center">
    <div class="row">
        
       
        
        
        <div class="col-md-offset-1 col-md-10">
            
             
            
            <div class="panel">
                 
		
			<br/>
			<div class="panel-heading">
			<div class="btn btn-success">
				<a th:href="@{/curso/nuevo}">Nuevo</a>			
			</div>
                    <div class="row">
                        
                        <div class="col-sm-9 col-xs-12 text-right">
                            <div class="btn_group">
                                
                            <form action="/curso/filtrar" method="get" class="border">
				
				<input type="text" id="idnombre" class="form-control form-control-sm"  th:value="${filtrocursocategoria}"
				 name="filtrocursocategoria" placeholder="Buscar por categoria"><br/>
				<input type="submit" value="Filtrar" class="btn btn-primary m-3">
				           </form>
				 </div>
				<br/>
			
                </div>            
                            
                            
                            
                            
                            
                        </div>
                    </div>
                    <div class="col col-sm-3 col-xs-12">
                            <h4 class="title">Cursos</h4>
                        </div>
               
                
                <div class="panel-body table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Categoria</th>
                        </tr>
                        </thead>
                        <tbody>
                       
                        <tr th:each="s: ${cursos}">
                            
							<td th:text="${s.nombre}"></td>
							<td th:text="${s.categoria}"></td>
							
                            <td>
                                <a href="#" id="InscripcionCurso" class="btn btn-outline-light">Descripcion</a>
                            </td>
                            <td>
                                <a th:href="@{/curso/des}" id="InscripcionCurso" class="btn btn-outline-light">Inscribirse</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>



<footer th:replace="/layouts/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
