<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login y Registro</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body class="body-registroCiudadano">

<!-- Barra de Navegacion -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <i class="bi bi-person-workspace me-1"></i>
        <a class="navbar-brand" th:href="@{/login}">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav nav-flex-icons ml-auto ms-auto flex-row">
                <li class="nav-item dropdown">
                    <a class="nav-link  btn btn-outline-success me-3" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ciudadano
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link  btn btn-outline-success" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Empleador
                    </a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li> -->
            </ul>
        </div>
    </div>
</nav>

<div class="container ">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/images/logoLoginCiudadano.png" alt="" width="72" height="57">
            <h2  class="text-primary">INGRESO DE DATOS CIUDADANO</h2>
            <p class="lead text-white">Ingresa tus datos correctamente para poder loguearte</p>
        </div>
        <div class="row g-5 d-flex justify-content-center">
            <div class="col-md-7 col-lg-8">
                <form class="form" th:action="@{/login}" th:method="POST">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="idDni" class="form-label">Username</label>
                            <input type="text" class="form-control" id="idDni" placeholder="Ingrese username" name="username">
                        </div>
                        <div class="col-12">
                            <label for="idContrase침a" class="form-label" >Password</label>
                            <input type="password" class="form-control" id="idContrase침a" placeholder="Ingrese password" name="password">
                        </div>
                    </div>
                    <br>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Loguearse</button>
                <div class="alert-danger text-center"
						th:if="${formLoginErrorMessage}" th:text="${formLoginErrorMessage}">Name
						Error</div>
                </form>
                
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
					Combinaci칩n Invalida de Usuario y Contrase침a</div>
				<div th:if="${param.logout}" class="alert alert-success" role="alert">
					Ha salido del Sistema. Gracias!</div>
                
                
                <br>
            </div>
        </div>
    </main>
</div>


    <footer th:replace="/layouts/footer :: footer"></footer>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
