<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Lista de Becas</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="container">
			<br>
			<p class="h4 mb-10">Becas de estudio</p>
			<br>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/beneficio/nuevo}" id="nuevo" class="btn btn-primary">Nuevo</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>CÃ³digo</th>
							<th>Curso</th>
							<th>Fecha apertura</th>
							<th>Fecha cierre</th>
							<th>Estado</th>
							<th>Opciones</th>
						</tr>	
						<tr th:each="docente: ${docentes}">
							<td th:text="${docente.legajo}"></td>
							<td th:text="${docente.apellido}"></td>
							<td th:text="${docente.nombre}"></td>
							<td th:text="${docente.email}"></td>
							<td th:text="${docente.telefono}"></td>
							<td>
								
							<a th:href="@{/docente/editarDocente/}+${docente.legajo}" id="editarDocente" class="btn btn-warning">Editar</a>
							<a th:href="@{/docente/eliminarDocente}+${docente.legajo}" id="eliminarDocente" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</table>
				<br><br>
				
			</div>
		
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	</body>
</html>
