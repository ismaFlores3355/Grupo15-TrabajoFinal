<!-- Ingreso de Datos -->

<div class="container">
	
	<div class="row">
		<section class="col-sm-6 col-md-9 bg-light">
          
          
          
		
		
		
          
          
          
          
          
          
			<h3>GESTION DE SUCURSAL</h3>
			<form action="/empleador/guardar" th:object="${empleador}" method="get">
				
				
				 <input type="hidden" th:field="*{id}" />
				
				
				
				<label for="txtapelfslido" class="form-label">Cuit</label>
				<input id="txtapelldsido" class="form-control form-control-sm" type="number" th:field="*{cuit}" placeholder="Ingrese cuit...">
				<div class="alert-danger" th:if="${#fields.hasErrors('cuit')}" th:errors="*{cuit}"></div>	
				<br/>
				
				<br/>
				<label for="txtapellido" class="form-label">Contrase√±a</label>
				<input id="txtapellido" class="form-control form-control-sm" type="password" th:field="*{contrasenia}" placeholder="Ingrese contrasenia...">
				<div class="alert-danger" th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}"></div>	
				<br/>
				
				<br/>
				<label for="txtfslido" class="form-label">Razon Social</label>
				<input id="txtapdsido" class="form-control form-control-sm" type="text" th:field="*{razons}" placeholder="Ingrese razon social...">
				<div class="alert-danger" th:if="${#fields.hasErrors('razons')}" th:errors="*{razons}"></div>	
				<br/>
				
				<br/>
				<label for="txtapellido" class="form-label">Nombre Comercial</label>
				<input id="txtapellido" class="form-control form-control-sm" type="text" th:field="*{nombrec}" placeholder="Ingrese nombre comercial...">
				<div class="alert-danger" th:if="${#fields.hasErrors('nombrec')}" th:errors="*{nombrec}"></div>	
				<br/>
				
				<br/>
				<label for="txtapellido" class="form-label">Email</label>
				<input id="txtapellido" class="form-control form-control-sm" type="text" th:field="*{email}" placeholder="Ingrese email...">
				<div class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>	
				<br/>
				
				<br/>
				<label for="txtdsdo" class="form-label">Fecha Inicial</label>
				<input id="txtapfso" class="form-control form-control-sm" type="date" th:field="*{fechaInicioa}" placeholder="Ingrese fecha de inicio...">
				<div class="alert-danger" th:if="${#fields.hasErrors('fechaInicioa')}" th:errors="*{fechaInicioa}"></div>	
				<br/>
				<br/>
				<label for="txfslido" class="form-label">Telefono</label>
				<input id="txtadsido" class="form-control form-control-sm" type="number" th:field="*{telefono}" placeholder="Ingrese telefono...">
				<div class="alert-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>	
				<br/>
				
				<br/>
				<label for="txfsido" class="form-label">Domicilio</label>
				<input id="txtapfsdo" class="form-control form-control-sm" type="text" th:field="*{domicilio}" placeholder="Ingrese domicilio...">
				<div class="alert-danger" th:if="${#fields.hasErrors('domicilio')}" th:errors="*{domicilio}"></div>	
				<br/>
				
				<br/>
				<label for="country" class="form-label text-white">Provincia</label>
                            <select class="form-select" id="idProvincia" th:field="*{provincia}">
                                <!--
                                 <option selected>Ingrese un opcion</option>
                                 -->
                                <option value="Buenos Aires">Buenos Aires</option>
                                <option value="Catamarca">Catamarca</option>
                                <option value="Chaco">Chacho</option>
                                <option value="Chubut">Chubut</option>
                                <option value="Cordoba">Cordoba</option>
                                <option value="Entre Rios">Entre Rios</option>
                                <option value="Formosa">Formosa</option>
                                <option value="Jujuy">Jujuy</option>
                                <option value="La Pampa">La Pampa</option>
                                <option value="La Rioja">La Rioja</option>
                                <option value="Mendoza">Mendoza</option>
                                <option value="Neuquen">Neuquen</option>
                                <option value="Rio Negro">Rio Negro</option>
                                <option value="Salta">Salta</option>
                                <option value="San Juan">San Juan</option>
                                <option value="Santa Cruz">Santa Cruz</option>
                                <option value="Santiago del Estero">Santiago del Estero</option>
                                <option value="Tierra del Fuego">Tierra del Fuego</option>
                                <option value="Tucuman">Tucuman</option>
                                <option value="Santa Fe">Santa Fe</option>
                                <option value="Corrientes">Corrientes</option>
                                <option value="Misiones">Misiones</option>
                            </select>
                            <div class="alert-danger" th:if="${#fields.hasErrors('provincia')}"
                                 th:errors="*{provincia}"></div>
				<br/>
				
				<br/>
				<label for="txfssido" class="form-label">Pagina Web</label>
				<input id="txtfdsdo" class="form-control form-control-sm" type="text" th:field="*{paginaw}" placeholder="Ingrese pagina web...">
				<div class="alert-danger" th:if="${#fields.hasErrors('paginaw')}" th:errors="*{paginaw}"></div>	
				<br/>
				
				<br/>
				<label for="txfsido" class="form-label">Descripcion</label>
				<input id="txtfsdsdo" class="form-control form-control-sm" type="text" th:field="*{descripcion}" placeholder="Ingrese descripcion...">
				<div class="alert-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>	
				<br/>
				<label for="idEncargado" class="form-label form-label">Oferta IMPORTANTE! Puesto Requerido</label>
				<select class="form-control" th:field="*{empleador.id}">
					<option th:each=" e: ${ofertas}" th:value="${e.id}" >
						<spam th:text="${e.puestorequerido}"></spam>
					</option>
				</select><br/>
				
			
			
			
			
			
			
			<input type="submit" value="enviar" class="btn btn-primary">
			
			
			
			
			</form>

		</section>
		
	</div>	
	
</div>
 
<footer th:replace="/layouts/footer :: footer"></footer>
