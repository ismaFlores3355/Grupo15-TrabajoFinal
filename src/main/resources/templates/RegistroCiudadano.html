<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Registro Ciudadano</title>
</head>
<body class="body-registroCiudadano">

<!-- Barra de Navegacion -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <i class="bi bi-person-workspace me-1"></i>
        <a class="navbar-brand" th:href="@{/inicio}">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav nav-flex-icons ml-auto ms-auto flex-row">
                <li class="nav-item dropdown">
                    <a class="nav-link  btn btn-outline-success me-3" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Ciudadano
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link  btn btn-outline-success" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Empleador
                    </a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li> -->
            </ul>
        </div>
    </div>
</nav>

<!-- Ingreso de Datos -->
<div class="container ">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/images/logoRegistroCiudadano.png" alt="" width="72" height="57">
            <h2 class="text-primary">INGRESO DE DATOS CIUDADANO</h2>
            <p class="lead text-muted">Ingresa tus datos correctamente para poder registrarte</p>
        </div>
        <div class="row g-5 d-flex justify-content-center">
            <div class="col-md-7 col-lg-8">
                <form action="/ciudadano/guardarr" th:object="${ciudadano}" method="post">
                    
                    <input type="hidden" th:field="*{id}" />
				<input type="hidden" th:field="*{usuario.id}" />
                  
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstDni" class="form-label text-white">D.N.I</label>
                            <input type="number" class="form-control" id="firstDni" th:field="*{dni}">
                            <div class="alert-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                        </div>
                        <div class="col-sm-6">
                            <label for="NroTramite" class="form-label text-white">Nro de Tramite</label>
                            <input type="number" class="form-control" id="NroTramite" th:field="*{nroTramite}">
                            <div class="alert-danger" th:if="${#fields.hasErrors('nroTramite')}"
                                 th:errors="*{nroTramite}"></div>
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label text-white">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}">
                            <div class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="col-12">
                            <label for="country" class="form-label text-white">Estado Civil</label>
                            <select class="form-select" id="idEstadoCivil" th:field="*{estadoCivil}">
                                <!--  
                                <option selected>Ingrese un opcion</option>
                                -->
                                <option value="Casado">Casado</option>
                                <option value="Soltero">Soltero</option>
                                <option value="Divorciado">Divorciado</option>
                                <option value="Viudo">Viudo</option>
                            </select>
                            <div class="alert-danger" th:if="${#fields.hasErrors('estadoCivil')}"
                                 th:errors="*{estadoCivil}"></div>
                        </div>
                        <div class="col-12">
                            <label for="country" class="form-label text-white">Provincia</label>
                            <select class="form-select" id="idProvincia" th:field="*{provincia}">
                                <!--
                                 <option selected>Ingrese un opcion</option>
                                 -->
                                <option value="Buenos Aires">Buenos Aires</option>
                                <option value="Catamarca">Catamarca</option>
                                <option value="Chaco">Chacho</option>
                                <option value="Chubut">Chubut</option>
                                <option value="Cordoba">Cordoba</option>
                                <option value="Entre Rios">Entre Rios</option>
                                <option value="Formosa">Formosa</option>
                                <option value="Jujuy">Jujuy</option>
                                <option value="La Pampa">La Pampa</option>
                                <option value="La Rioja">La Rioja</option>
                                <option value="Mendoza">Mendoza</option>
                                <option value="Neuquen">Neuquen</option>
                                <option value="Rio Negro">Rio Negro</option>
                                <option value="Salta">Salta</option>
                                <option value="San Juan">San Juan</option>
                                <option value="Santa Cruz">Santa Cruz</option>
                                <option value="Santiago del Estero">Santiago del Estero</option>
                                <option value="Tierra del Fuego">Tierra del Fuego</option>
                                <option value="Tucuman">Tucuman</option>
                                <option value="Santa Fe">Santa Fe</option>
                                <option value="Corrientes">Corrientes</option>
                                <option value="Misiones">Misiones</option>
                            </select>
                            <div class="alert-danger" th:if="${#fields.hasErrors('provincia')}"
                                 th:errors="*{provincia}"></div>
                        </div>
                        <div class="col-md-7">
                            <label for="idTelefono" class="form-label text-white">Telefono</label>
                            <input type="number" class="form-control" id="idTelefono" placeholder="Ingrese Telefono"
                                   th:field="*{telefono}">
                            <div class="alert-danger" th:if="${#fields.hasErrors('telefono')}"
                                 th:errors="*{telefono}"></div>
                        </div>
                        <div class="col-md-5">
                            <label for="fechaId" class="form-label text-white">Fecha de Nacimiento</label>
                            <input th:field="*{fechaNacimiento}" type="date" class="form-control" id="fechaId"
                                   placeholder="Ingrese fecha de nac">
                                   <div class="alert-danger" th:if="${#fields.hasErrors('fechaNacimiento')}"
                                 th:errors="*{fechaNacimiento}"></div>
                        </div>
                        <div class="col-12">
                            <label for="idContras" class="form-label text-white">Contraseña</label>
                            <input type="password" class="form-control" id="idContra" placeholder="Ingrese contraseña"
                                   th:field="*{contrasenia}">
                            <div class="alert-danger" th:if="${#fields.hasErrors('contrasenia')}"
                                 th:errors="*{contrasenia}"></div>
                        </div>
                    </div>
                    <br/>
                   <label for="idNosdsal" class="form-label text-white">DATOS DE USUARIO</label>
                   <br/>
				<label for="idNombreComercial" class="form-label text-white">Nombre de Usuario</label>
				<input type="text" class="form-control form-control-sm"  th:field="*{usuario.username}">
				<div class="alert-danger" th:if="${#fields.hasErrors('usuario.username')}" th:errors="*{usuario.username}"></div>
				
				<br/>

				<label for="idNombsfsal" class="form-label text-white">Password</label>
				<input type="password" class="form-control form-control-sm"  th:field="*{usuario.password}">
				<div class="alert-danger" th:if="${#fields.hasErrors('usuario.password')}" th:errors="*{usuario.password}"></div>
				<br/>

				<div class="col-12">
                            <label for="country" class="form-label text-white">Perfil</label>
                            <select class="form-select" id="idEfsfsCivil" th:field="*{usuario.perfil}">
                               
                                <option value="CIUDADANO">CIUDADANO</option>
                                
                            </select>
                            <div class="alert-danger" th:if="${#fields.hasErrors('usuario.perfil')}"
                                 th:errors="*{usuario.perfil}"></div>
                        </div>		 
				<br/>
                    
                    
                    
                    
                    
                    <input class="w-100 btn btn-primary btn-lg" type="submit" value="Enviar">
                </form>
                <br>
            </div>
        </div>
    </main>

</div>

<footer th:replace="/layouts/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1/dist/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>
</html>
