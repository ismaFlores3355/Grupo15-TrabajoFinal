<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Empleador</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body class="body-registroEmpleador">

<!-- Barra de Navegacion -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <i class="bi bi-person-workspace me-1"></i>
        <a class="navbar-brand" th:href="@{/inicio}">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav nav-flex-icons ml-auto ms-auto flex-row">
                <li class="nav-item dropdown">
                    <a class="nav-link  btn btn-outline-success me-3" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ciudadano
                    </a>
                </li>v
                <li class="nav-item dropdown">
                    <a class="nav-link  btn btn-outline-success" th:href="@{/empleador/loginRegistro}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Empleador
                    </a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li> -->
            </ul>
        </div>
    </div>
</nav>

<!-- Ingreso de Datos -->
<div class="container ">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/images/logoRegistroCiudadano.png" alt="" width="72" height="57">
            <h1  class="text-white">INGRESO DE DATOS EMPLEADOR</h1>
            <p class="lead text-muted">Ingresa tus datos correctamente para poder registrarte</p>
        </div>

        <div class="row g-5 d-flex justify-content-center">
            <div class="col-md-7 col-lg-8">
                <form  th:action="@{/empleador/guardar}" th:object=${empleadores} method="POST">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="idCuitEmpleador" class="form-label text-white">C.I.U.T</label>
                            <input th:field = "*{cuit}" type="number" class="form-control" id="idCuitEmpleador" placeholder="Ingrese ciut (sin guiones)">
                            <div class="text-info" th:if="${#fields.hasErrors('cuit')}" th:errors="*{cuit}"></div>
                        </div>

                        <div class="col-sm-6">
                            <label for="idContraseña" class="form-label text-white">Contraeña</label>
                            <input th:field="*{contraseña}" type="text" class="form-control" id="idContraseña" placeholder="Ingrese contraseña">
                            <div class="text-info" th:if="${#fields.hasErrors('contraseña')}" th:errors="*{contraseña}"></div>
                        </div>

                        <div class="col-12">
                            <label for="idRazonSocial" class="form-label text-white">Razon Social</label>
                            <input th:field="*{razonSocial}" type="text" class="form-control" id="idRazonSocial" placeholder="Ingrese razon social">
                            <div class="text-info" th:if="${#fields.hasErrors('razonSocial')}" th:errors="*{razonSocial}"></div>
                        </div>

                        <div class="col-12">
                            <label for="idNombreComercial" class="form-label text-white">Nombre Comercial</label>
                            <input th:field="*{nombreComercial}" type="text" class="form-control" id="idNombreComercial" placeholder="Ingrese nombre comercial">
                            <div class="text-info" th:if="${#fields.hasErrors('nombreComercial')}" th:errors="*{nombreComercial}"></div>
                        </div>

                        <div class="col-12">
                            <label for="country" class="form-label text-white">Provincia</label>
                            <select th:field="*{provincia}" class="form-select" id="idProvincia">
                                <option value="" selected>Ingrese un opcion</option>
                                <option value="">Buenos Aires</option>
                                <option value="">Catamarca</option>
                                <option value="">Chacho</option>
                                <option value="">Chubut</option>
                                <option value="">Cordoba</option>
                                <option value="">Entre Rios</option>
                                <option value="">Formosa</option>
                                <option value="">Jujuy</option>
                                <option value="">La Pampa</option>
                                <option value="">La Rioja</option>
                                <option value="">Mendoza</option>
                                <option value="">Neuquen</option>
                                <option value="">Rio Negro</option>
                                <option value="">Salta</option>
                                <option value="">San Juan</option>
                                <option value="">San Juan</option>
                                <option value="">Santa Cruz</option>
                                <option value="">Santiago del Estero</option>
                                <option value="">Tierra del Fuego</option>
                                <option value="">Tucuman</option>
                                <option value="">Santa Fe</option>
                                <option value="">Corrientes</option>
                                <option value="">Misiones</option>
                            </select>
                            <div class="text-info" th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"></div>
                        </div>

                        <div class="col-md-7">
                            <label for="idTelefono" class="form-label text-white">Telefono</label>
                            <input th:field="*{telefono}" type="number" class="form-control" id="idTelefono" placeholder="Ingrese Telefono">
                            <div class="text-info" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                        </div>

                        <div class="col-md-5">
                            <label for="idInicioActividad" class="form-label text-white">Inicio de Actividad</label>
                            <input th:field="*{inicioActividad}" type="date" class="form-control" id="idInicioActividad">
                            <div class="text-info" th:if="${#fields.hasErrors('inicioActividad')}" th:errors="*{inicioActividad}"></div>
                        </div>

                        <div class="col-12">
                            <label for="idEmail" class="form-label text-white">Email</label>
                            <input th:field="*{email}" type="email" class="form-control" id="idEmail" placeholder="Ingrese email">
                            <div class="text-info" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

                        </div>
                        <div class="col-12">
                            <label for="idDomicilio" class="form-label text-white">Domicilio</label>
                            <input  th:field="*{domicilio}" type="text" class="form-control" id="idDomicilio" placeholder="Ingrese domicilio">
                            <div class="text-info" th:if="${#fields.hasErrors('domicilio')}" th:errors="*{domicilio}"></div>
                        </div>
                        <div class="col-12">
                            <label for="idPaginaWeb" class="form-label text-white">Pagina Web</label>
                            <input th:field="*{paginaWeb}" type="text" class="form-control" id="idPaginaWeb" placeholder="Ingrese pagina web">
                            <div class="text-info" th:if="${#fields.hasErrors('paginaWeb')}" th:errors="*{paginaWeb}"></div>
                        </div>
                        <div class="col-12">
                            <label for="idDescripcion" class="form-label text-white">Descripcion</label>
                            <input th:field="*{descripcion}" type="text" class="form-control" id="idDescripcion" placeholder="Ingrese descripcion">
                            <div class="text-info" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                        </div>
                    </div>
                    <br>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">REGISTRARSE</button>
                </form>
                <br>
            </div>
        </div>
    </main>

</div>

<footer th:replace="/layouts/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
