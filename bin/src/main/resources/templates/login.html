<body>

<header th:replace="layouts/header :: header"></header>
<div class="container ">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/images/logoLoginCiudadano.png" alt="" width="72" height="57">
            <h2 class="text-primary">INGRESO DE DATOS CIUDADANO</h2>
            <p class="lead text-white">Ingresa tus datos correctamente para poder loguearte</p>
        </div>
        <div class="row g-5 d-flex justify-content-center">
            <div class="col-md-7 col-lg-8">
                <form class="form" th:action="@{/login}" th:method="POST">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="idDni" class="form-label">D.N.I</label>
                            <input type="number" class="form-control" id="idDni" placeholder="Ingrese DNI">
                        </div>
                        <div class="col-12">
                            <label for="idContrase単a" class="form-label">Contrase単a</label>
                            <input type="password" class="form-control" id="idContrase単a"
                                   placeholder="Ingrese contrase単a">
                        </div>
                    </div>
                    <br>
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Loguearse</button>
                </form>
                <div class="alert-danger text-center" th:if="${param.error}">CREDENCIALES INCORRECTAS</div>
                <br>
            </div>
        </div>
    </main>
</div>
